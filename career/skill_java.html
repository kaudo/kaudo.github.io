처음 자바로 일하기 시작했을때는 2009년부터였습니다.
그전에는 ASP, PHP를 주 언어로 일을했었고, 자바를 왜이렇게 많이 쓰고 있는지 이해하지 못하는 개발자였습니다.
제가 자바를 열심히 했던 이유는 돈때문(일거리가 많았었으니까)이였습니다.
자바는 여러가지 프레임웍이나 라이브러리가(특히 아파치) 추가되면서 누구나 쉽게 배우고 이미 작성된 프로그램을 쉽게 고치고 빠르게 적용할 수 있도록 진화했습니다.
저는 자바가 그렇게 진화하기 시작한 이후, 얼마 후부터 자바를 시작했고, 현재는 가장 오랫동안 다룬 언어가 되었습니다.
